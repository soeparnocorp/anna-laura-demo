<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna Laura AI Demo</title>
    <style>
      :root {
        --primary-color: #111; 
        --primary-hover: #222;
        --light-bg: #f5f5f5;
        --border-color: #d1d5db;
        --text-color: #111;
        --text-light: #6b7280;
        --user-msg-bg: #ffffff;
        --assistant-msg-bg: #e5e7eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, sans-serif;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        padding: 1rem 0 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.6rem;
        font-weight: 700;
        color: #000;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        min-height: 400px;
        background: var(--light-bg);
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .message {
        max-width: 80%;
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        line-height: 1.5;
      }

      .user-message {
        background: var(--user-msg-bg);
        margin-left: auto;
        align-self: flex-end;
        border: 1px solid var(--border-color);
      }

      .assistant-message {
        background: var(--assistant-msg-bg);
        align-self: flex-start;
      }

      .typing-indicator {
        display: none;
        color: var(--text-light);
        padding: 0 1rem;
        font-style: italic;
        margin-bottom: 0.4rem;
      }

      .typing-indicator.visible {
        display: block;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        background: #fff;
        border-top: 1px solid var(--border-color);
      }

      #user-input {
        flex: 1;
        resize: none;
        padding: 0.75rem;
        border-radius: 4px;
        border: 1px solid var(--border-color);
        min-height: 44px;
        font-family: inherit;
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        border: none;
        border-radius: 4px;
        background: var(--primary-color);
        color: white;
        cursor: pointer;
      }

      #send-button:hover {
        background: var(--primary-hover);
      }

      #send-button:disabled {
        background: #555;
        cursor: not-allowed;
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-light);
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Anna Laura AI Demo</h1>
      <p>SOEPARNO ENTERPRISE Corp.</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hai, Laura di sini. Laura siap membantu dan menemani percakapanmu dengan hangat.
          </p>
        </div>
      </div>

      <div id="typing-indicator" class="typing-indicator">Laura sedang memproses...</div>

      <div class="message-input">
        <textarea id="user-input" placeholder="Ketik pesan..." rows="1"></textarea>
        <button id="send-button">Kirim</button>
      </div>
    </div>

    <footer>Anna Laura AI Demo Â© SOEPARNO ENTERPRISE Corp. 2025</footer>

    <script src="chat.js"></script>
  </body>
</html>
